<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRICFy TV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333;
            padding: 10px;
            text-align: center;
            font-size: 24px;
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            background-color: #444;
            padding: 10px 0;
        }
        .tab {
            padding: 10px 20px;
            border-radius: 20px;
            background-color: #222;
            color: #fff;
            cursor: pointer;
        }
        .tab.active {
            background-color: #007bff;
        }
        .content {
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .div-container {
            background-color: #282828;
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            width: 300px; /* Reduced width */
            border: 2px solid #008000;
            margin-bottom: 20px;
            cursor: pointer; /* Added cursor pointer for clickable effect */
        }

        .div-container h2 {
            margin-top: 0;
            font-size: 1.2em; /* Reduced font size */
        }

        .div-container .match-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px; /* Reduced margin */
        }

        .div-container .match-info .team {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .div-container .match-info .team img {
            width: 40px; /* Reduced image size */
            height: 40px;
            border-radius: 50%;
            margin-bottom: 5px;
        }

        .div-container .time-date {
            font-size: 1em; /* Reduced font size */
            margin-bottom: 8px; /* Reduced margin */
        }

        .div-container .status {
            font-style: italic;
            font-size: 0.9em; /* Reduced font size */
        }
        .footer {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .footer div {
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">Mayank TV</div>
    <div class="tabs">
        <div class="tab active">All (1)</div>
        <div class="tab">Live (1)</div>
        <div class="tab">Recent (0)</div>
        <div class="tab">Upcoming (0)</div>
    </div>
    <div class="content">
        <a href="index2.html" style="text-decoration: none; color: inherit;"> <div class="div-container">
                <h2>Semi Final | ICC Champions Trophy 2025</h2>
                <div class="match-info">
                    <div class="team">
                        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/4/41/Flag_of_India.svg/2560px-Flag_of_India.svg.png" alt="India Flag">
                        <span>India</span>
                    </div>
                    <div class="team">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/88/Flag_of_Australia_(converted).svg/1280px-Flag_of_Australia_(converted).svg.png" alt="Australia Flag">
                        <span>Australia</span>
                    </div>
                </div>
                <div class="time-date">
                    02:30 PM <br>
                    04/03/2025
                </div>
                <div class="status">Match Starting Soon <a href="#">Live</a></div>
            </div>
        </a> </div>
    <div class="footer">
        <div>Live Events</div>
        <div>Sports</div>
        <div>Categories</div>
    </div>
</body>
</html>
